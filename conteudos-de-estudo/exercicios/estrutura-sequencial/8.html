<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salarioBruto, porcentagemDeDesconto, salarioLiquido;
        salarioBruto = Number(prompt("Informe o salário: "));
        porcentagemDeDesconto = Number(prompt("Informe a porcentagem de desconto: "));

        salarioLiquido = salarioBruto - (salarioBruto* (porcentagemDeDesconto/100));
        alert("Salário líquido: " + salarioLiquido);
    </script>
</body>
</html>
