<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let altura, peso, imc;
        altura = Number(prompt("Informe a altura: "));
        peso = Number(prompt("Informe o peso: "));

        imc = peso / (altura ** 2);
        alert('IMC: ' + imc);
    </script>
</body>
</html>
