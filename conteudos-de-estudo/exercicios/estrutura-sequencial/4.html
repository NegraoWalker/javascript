<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let raio, areaCirculo;
        const PI = 3.14;

        raio = Number(prompt("Informe o raio do círculo: "));
        areaCirculo = PI * raio ** 2;
        alert("Área do círculo é: " + areaCirculo);
    </script>
</body>
</html>
