<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let primeiroNumero, segundoNumero, terceiroNumero, somaDosTresNumeros, mediaDosTresNumeros;
        primeiroNumero = Number(prompt("Informe o primeiro número: "));
        segundoNumero = Number(prompt("Informe o segundo número: "));
        terceiroNumero = Number(prompt("Informe o terceiro número: "));

        somaDosTresNumeros = primeiroNumero + segundoNumero + terceiroNumero;
        mediaDosTresNumeros = somaDosTresNumeros / 3;
        alert(`A média dos três números é: ${mediaDosTresNumeros}`);

    </script>
</body>
</html>
