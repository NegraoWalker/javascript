<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempoEmMinutos, tempoEmSegundos;
        tempoEmMinutos = Number(prompt("Informe o valor do tempo em minutos: "));
        tempoEmSegundos = tempoEmMinutos * 60;
        alert("Tempo em segundos: " + tempoEmSegundos);
    </script>
</body>
</html>
