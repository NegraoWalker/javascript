<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperaturaCelsius, temperaturaFahrenheit;
        temperaturaCelsius = Number(prompt("Informe a temperatura em °C: "));
        temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;
        alert("Temperatura em °F: " + temperaturaFahrenheit);
    </script>
</body>
</html>
