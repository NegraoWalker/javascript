<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Seleção de elementos HTML</h1>

    <main>

            <h2>Tipo elemento h2</h2>

            <p class="texto-lista">Parágrafo 2</p>
            <div id="destacado">

                    <li class="texto-lista">Item 1</li>
                    <li class="texto-lista">Item 2</li>
                    <li>Item 3</li>
                </ul>

            <div>
                <input type="text" placeholder="Nome de Usuário" name="username"/>

            </div>
        </section>
