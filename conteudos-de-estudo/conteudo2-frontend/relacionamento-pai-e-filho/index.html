<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorrendo o DOM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="avô">
        <div id="pai">
            <p>Primeiro filho</p>
            <p>Segundo filho</p>
            <p>Terceiro filho</p>
            <p>Último filho</p>
        </div>

        <div id="tio">Este é o tio!</div>
    </div>

    <script>
        const elementoHTMLComIdPai = document.getElementById("pai"); //Selecionando o elemento pai
        console.log(elementoHTMLComIdPai);

        const elementoHTMLComIdAvo = elementoHTMLComIdPai.parentNode; //Selecionando o elemento avo pelo pai [hierarquia pai-filho]
        console.log(elementoHTMLComIdAvo);

        const elementoHTMLPrimeiroParagrafoFilho = document.querySelector("p"); //Selecionando o elemento filho
        const elementoHTMLComIdPaiAtravesDosFilhosParagrafos = elementoHTMLPrimeiroParagrafoFilho.parentNode; //Selecionando o elemento pai através do primeiro filho
        console.log(elementoHTMLComIdPaiAtravesDosFilhosParagrafos);

        const elementosHTMLFilhosParagrafosAtravesDoElementoComIdPai = elementoHTMLComIdPai.children; //Selecionando os elementos filhos através do elemento pai
        console.log(elementosHTMLFilhosParagrafosAtravesDoElementoComIdPai);





        //CTRL + B

    </script>
</body>
</html>
