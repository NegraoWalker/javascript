<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos HTML</title>
</head>
<body>
    <button onclick="console.log('Clicando no botão')">Clique Aqui</button>
    <p onmouseover="console.log('Passando mouse por cima do texto')">Texto de um parágrafo</p>
    <input type="text" placeholder="Digite Aqui" onkeypress="console.log('Digitando no input')"/>
</body>
</html>
