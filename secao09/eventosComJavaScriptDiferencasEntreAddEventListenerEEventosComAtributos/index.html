<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diferenças entre eventos com atributos e AddEventListener</h1>
    <button id="myButton">Clique aqui</button>

    <script>
        const myButton = document.getElementById("myButton");

        //Evento 1 adicionado ao botton addEventListener:
        myButton.addEventListener("click", function(event) {
            console.log("Manipulador de evento 1 adicionado com AddEventListener!");
        })
        //Evento 2 adicionado ao botton addEventListener:
        myButton.addEventListener("click", function(event) {
            console.log("Manipulador de evento 2 adicionado com AddEventListener!");
        })

        //Evento 3 adicionado ao botton com atributo: Esse evento não funciona!!
        myButton.onclick = function(event) {
            console.log("Manipulador de evento 3 adicionado com onclick!");
        }
        
        //Evento 4 adicionado ao botton com atributo:
        myButton.onclick = function(event) {
            console.log("Manipulador de evento 4 adicionado com onclick!");
        }

        /*
            Qual a principal diferença entre addEventListener e eventos com atributos?
                Podemos adicionar vários eventos com addEventListener e com eventos de atributos
                só um.
        */

    </script>
</body>
</html>
