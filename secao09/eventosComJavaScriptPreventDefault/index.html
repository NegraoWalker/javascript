<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prevent Default</h1>
    <a href="https://www.globo.com/" id="myLink">Clique aqui!</a>

    <script>
        const myElementHTML = document.getElementById("myLink");
        myElementHTML.addEventListener("click", function(event) {
            event.preventDefault();
            console.log("O comportamento padr√£o do link, foi prevenido!");
        })
    </script>
</body>
</html>
