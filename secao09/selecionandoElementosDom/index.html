<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Elementos</title>
</head>
<body>
    <header>
        <h1>Seleção de Elementos</h1>
    </header>

    <main>
        <section id="content">
            <h2>Tipo do Elemento (h2)</h2>
            <h2>Outro título (h2)</h2>
            <p class="texto-lista">Parágrafo 1</p>
            <p class="texto-lista">Parágrafo 2</p>
            <div id="destacado">
                <ul>
                    <li>Item 1</li>
                    <li class="texto-lista">Item 2</li>
                    <li class="texto-lista">Item 3</li>
                </ul>
            </div>
            <div>
                <input type="text" placeholder="Nome do Usuário" name="username"/>
                <input type="text" placeholder="Endereço de email" name="email"/>
            </div>
        </section>
    </main>
</body>
</html>
