<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos com JavaScript com AddEventListener e RemoveEventListener</h1>
    <button id="myButton">Clique aqui</button>

    <script>
        function clickButton() {
            console.log("Botão foi clicado!");
        }

        const myButton = document.getElementById("myButton");
        myButton.addEventListener("click", clickButton);

        setTimeout(function() {
            myButton.removeEventListener("click", myButton);
            console.log("Manipulador de evento foi removido após 5 segundos!");
        }, 5000)
    </script>
</body>
</html>
