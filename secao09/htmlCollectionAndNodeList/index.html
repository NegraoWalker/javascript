<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size: large;">Acessando elementos do HTMLCollection e NodeList</h1>
    <h2 style="font-size: small; color: brown;">HTMLCollection</h2>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <h2 style="font-size: small; color: blueviolet;">NodeList</h2>
    <div id="conteudo">
        <p>Par치grafo 1</p>
        <p>Par치grafo 2</p>
        <p>Par치grafo 3</p>
        <p>Par치grafo 4</p>
    </div>

    <script>
        const listaItens = document.getElementById("lista").getElementsByTagName("li"); //Selecionando a partir do elemento ul o li
        console.log(listaItens)
        console.log("Acessando o segundo elemento: ", listaItens[1]);
        const paragrafos = document.getElementById("conteudo").querySelectorAll("p");
        console.log(paragrafos)
        console.log("Acessando os elementos do NodeList usando o loop for:");
        for (const element of paragrafos) {
            console.log(element);
        }
    </script>
</body>
</html>
